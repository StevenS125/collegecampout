<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>select</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    
</head>      

<body>

<div id="nav">
    <div class="nav-links">
        <a class="link" href="#">HOME</a>
        <a class="link" href="#">SCHOOL LIST</a>
        <a class="link" href="#">SELECT</a>
    </div>
</div>


    <br><br><br><br>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8 col-lg-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="overridepanel-heading">
                            <h3 class="panel-title">Filter your schools to find the best one for you!:</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    
                                          <input type='text' id="stateList" placeholder="Enter your State">
                        
                                    <select id="nameList">
                                        <option value="" disabled selected>Select Name Of School</option>
                                    </select>
                                    <select id="gpaList">
                                        <option value="" disabled selected>Select GPA</option>
                                    </select>
                                    <div class="errorPrompt"></div>
                                    <button type="button" id="searchButton">Find Your School!</button>
                                    <button type="button" id="stateButton">Find Your State!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
              <div class="col-lg-offset-2 col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel panel-heading" id="overridepanel-heading">
                        <h3 class="panel-title">Your List of Schools</h3>
                    </div>
                    <table class="text-center table table-hover">
                        <thead>
                            <th>School Name</th>
                            <th>Location</th>
                            <th>Acceptance Rate</th>
                            <th>Average GPA</th>
                            <th>Partiablility</th>
                            <th></th>
                        </thead>
                        <tbody id="schoolTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    <script type="text/javascript" src="js/script.js"></script>

        </body>


        </html>
