<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Natural Language Form</title>
		<meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
		<meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
<div id="nav">
    <div class="nav-links">
        <a class="link" href="#">HOME</a>
        <a class="link" href="#">SCHOOL LIST</a>
        <a class="link" href="#">SELECT</a>
    </div>
</div>

			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					I want to search for a school that costs
					<select id="costList">
						<option value="1" selected>less than?</option>
						<option value="2">5,000</option>
						<option value="3">10,000</option>
						<option value="4">20,000</option>
						<option value="2">Any</option>
					</select>
					<div class="nl-overlay"></div>
					<br/>
					that is located in
					  <input type="text" class="form-control" id="stateList" placeholder="Type Your State">

					<div class="nl-overlay"></div>
					where students are accepted at
					<br />
					<select id="admitList">
						<option value="1" selected>what admission rate?</option>
					 	<option value="1">7 p.m.</option>
					 	<option value="2">8 p.m.</option>
					 	<option value="3">9 p.m.</option>
					</select>
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit" id="admitButton">Find Your School!</button>
					</div>


				</form>
			</div>
		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
		<script src="js/Script.js"></script>
	</body>
</html>
