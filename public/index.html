<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Natural Language Form</title>
		<meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
		<meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
		
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container-fluid demo-1">
			<!-- Top Navigation -->
<div id="nav">
    <div class="nav-links">
        <a class="link" href="/home">HOME</a>
        <a class="link" href="/mySchools">SCHOOL LIST</a>
        <a class="link" href="/search">SEARCH</a>
    </div>
		<div id="user"></div>
</div>

			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					I want to search for a school that costs
					<select id="costList">
						<option value="%" selected>less than?</option>
						<option value="5000">5,000</option>
						<option value="10000">10,000</option>
						<option value="20000">20,000</option>
						<option value="%">Any</option>
					</select>
					<div class="nl-overlay"></div>
					<br/>
					that is located in
					  <input type="text" class="form-control" id="stateList" placeholder="Type Your State">

					<div class="nl-overlay"></div>
					where students are accepted at
					<br />
					<select id="admitList">
						<option value="1" selected>what admission rate?</option>
					 	<option value=".8">very accepting</option>
					 	<option value=".5">average</option>
					 	<option value=".2">competitive</option>
					</select>
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit" id="admitButton">Find Your School!</button>
					</div>


				</form>
			</div>
			<!-- Modal -->
   <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <label class="modal-title" for="artist-input">Your search results</label>
         </div>
         <div class="modal-body">
           <div id="search-results"></div>
           <div id="search-city"></div>
           <div id="search-website"></div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary" id="selectArtist">Save changes</button>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->


		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
		<script src="js/Script.js"></script>
	</body>
</html>
